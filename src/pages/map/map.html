<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title *ngIf="!isDrawMode">PetaKami</ion-title>
    <ion-title *ngIf="isDrawMode">{{mapInfo.name}}</ion-title>

    <ion-buttons end *ngIf="isDrawMode">
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map" data-tap-disabled="true">
    <ion-select #drawTypeSection [(ngModel)]="drawType">
      <ion-option *ngFor="let dt of drawTypes" value="{{dt}}">{{dt}}</ion-option>
    </ion-select>
  </div>

  <ion-fab left bottom *ngIf="isDrawMode">
    <p>{{drawTypes}}</p>
    <button ion-fab (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
